<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img2.jpeg" id="image"><br><br><br>
    <button id="btn1">SMALL</button>
    <button id="btn2">LARGE</button>

    <script>
            document.getElementById("btn1").addEventListener("click",function(){
                document.getElementById("image").setAttribute("width","100");
                document.getElementById("image").setAttribute("height","100");
            });
            document.getElementById("btn2").addEventListener("click",function(){
                document.getElementById("image").setAttribute("width","500");
                document.getElementById("image").setAttribute("height","500");
            });

    </script>
</body>
</html>
