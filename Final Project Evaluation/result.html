<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="success">Registration Successful!</h2>

    <p><strong>Name:</strong> <span id="rName"></span></p>
    <p><strong>Email:</strong> <span id="rEmail"></span></p>
    <p><strong>Gender:</strong> <span id="rGender"></span></p>
    <p><strong>Course:</strong> <span id="rCourse"></span></p>
</div>

<script>
    // Fetch data from localStorage
    const name = localStorage.getItem("name");
    const email = localStorage.getItem("email");
    const gender = localStorage.getItem("gender");
    const course = localStorage.getItem("course");

    // Display data
    document.getElementById("rName").innerText = name || "Not available";
    document.getElementById("rEmail").innerText = email || "Not available";
    document.getElementById("rGender").innerText = gender || "Not available";
    document.getElementById("rCourse").innerText = course || "Not available";
</script>

</body>
</html>
